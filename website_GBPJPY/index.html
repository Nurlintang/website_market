<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" />
    <title> MarketMastery </title>
</head>
<body>


  <!--Widget Mini Symbol Overview-->
<div class="tradingview-widget-container">
  <div id="tradingview_widget"></div>
  <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-mini-symbol-overview.js">
  {
    "symbol": "OANDA:GBPJPY",
    "width": "100%",
    "height": "200",
    "locale": "en",
    "dateRange": "1D",
    "colorTheme": "dark",
    "trendLineColor": "rgba(41, 98, 255, 1)",
    "underLineColor": "rgba(41, 98, 255, 0.3)",
    "isTransparent": false,
    "autosize": true,
    "largeChartUrl": "",
    "showSymbolLogo": true,
    "showVolume": false,
    "percent": true
  }
  </script>
</div>


<!--Mata uang Pertama-->   
<div class="kontainer-1">
  <div class="judul-kontainer-1">GBPJPY 1 Min</div>
    <div class="kontainer-1-2">
      <div class="box-1">
        <script src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js">
          {
            "symbol": "OANDA:GBPJPY",
            "interval": "1",
            "timezone": "Asia/Jakarta",
            "theme": "dark",
            "style": "1",
            "locale": "en",
            "hide_top_toolbar": false,
            "hide_legend": false,
            "allow_symbol_change": false,
            "calendar": false,
            "hide_volume": true
          }
        </script>
      </div>
    </div>
    <div class="footer"></div>
</div>

<br>
<div></div>
<br>

<!--Mata uang Kedua-->   
<div class="kontainer-1">
  <div class="judul-kontainer-1">GBPJPY 5 Min</div>
    <div class="kontainer-1-2">
      <div class="box-1"> 
        <script src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js">
          {
            "symbol": "OANDA:GBPJPY",
            "interval": "5",
            "timezone": "Asia/Jakarta",
            "theme": "dark",
            "style": "1",
            "locale": "en",
            "hide_top_toolbar": false,
            "hide_legend": false,
            "allow_symbol_change": false,
            "calendar": false,
            "hide_volume": true
          }
        </script>
      </div>
    </div>
    <div class="footer"></div>
</div>

<br>
<div></div>

<iframe

</iframe>

</body>
</html>
